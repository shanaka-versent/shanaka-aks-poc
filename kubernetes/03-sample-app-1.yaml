# MTKC POC - Sample Application 1
# @author Shanaka Jayasundera - shanakaj@gmail.com
# Demonstrates routing via /app1 path

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-1
  namespace: sample-apps
  labels:
    app: sample-app-1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app-1
  template:
    metadata:
      labels:
        app: sample-app-1
        version: v1
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
              name: http
          command: ["/bin/sh", "-c"]
          args:
            - |
              cat > /etc/nginx/conf.d/default.conf << 'NGINX_EOF'
              server {
                  listen 8080;
                  server_name _;
                  
                  location /app1 {
                      default_type text/plain;
                      return 200 'Hello from App 1\n';
                  }
                  
                  location /app1/info {
                      default_type application/json;
                      return 200 '{"app":"sample-app-1","version":"1.0","namespace":"sample-apps"}\n';
                  }
                  
                  location /app1/health {
                      default_type text/plain;
                      return 200 'healthy\n';
                  }
                  
                  location / {
                      default_type text/plain;
                      return 200 'Sample App 1 - Use /app1 endpoint\n';
                  }
              }
              NGINX_EOF
              nginx -g 'daemon off;'
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /app1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /app1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: sample-app-1
  namespace: sample-apps
  labels:
    app: sample-app-1
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      name: http
  selector:
    app: sample-app-1
