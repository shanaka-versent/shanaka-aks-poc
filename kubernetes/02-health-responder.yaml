# KUDOS POC - Health Responder Service
# @author Shanaka Jayasundera - shanakaj@gmail.com
# Handles App Gateway health probes

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-responder
  namespace: gateway-health
  labels:
    app: health-responder
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-responder
  template:
    metadata:
      labels:
        app: health-responder
      # NO sidecar injection annotation needed - Ambient mesh handles this
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - containerPort: 8080
              name: http
          command: ["/bin/sh", "-c"]
          args:
            - |
              cat > /etc/nginx/conf.d/default.conf << 'NGINX_EOF'
              server {
                  listen 8080;
                  server_name _;
                  access_log off;
                  
                  location /healthz {
                      default_type text/plain;
                      return 200 'healthy\n';
                  }
                  
                  location /healthz/ready {
                      default_type text/plain;
                      return 200 'ready\n';
                  }
                  
                  location /healthz/live {
                      default_type text/plain;
                      return 200 'live\n';
                  }
                  
                  location / {
                      default_type text/plain;
                      return 200 'ok\n';
                  }
              }
              NGINX_EOF
              nginx -g 'daemon off;'
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: health-responder
  namespace: gateway-health
  labels:
    app: health-responder
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      name: http
  selector:
    app: health-responder
